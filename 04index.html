<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Problema</h1>
    <p>Pedir para o usuário digitar dois números e mostrar um boolean indicando se a média for maior que 5</p>
    <script>
        let numero1 = prompt("Digite um número");
        let numero2 = parseFloat(prompt("Digite outro número"));// forma abreviada//
        numero1 = parseFloat(numero1);
        let media = (numero1 + numero2) / 2 ;
        alert(media > 5);// vai retornar true ou false //
    </script>
</body>
</html>
