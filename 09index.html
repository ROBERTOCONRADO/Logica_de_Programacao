<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Problema</h2>
    <p>Pedir para o usuário digitar um número de 1 a 6. Mostrar na tela uma mensagem diferente para cada número</p>
    <script>
        let numero = parseInt(prompt("Digite um número de 1 a 6."));
        switch (numero) {
            case 1:
               alert("O número escolhido foi 1");
               break;
            case 2:
               alert("O número escolhido foi 2");
               break;
            case 3:
               alert("O número escolhido foi 3");
               break;
            case 4:
               alert("O número escolhido foi 4");
               break;
            case 5:
               alert("O número escolhido foi 5");
               break;
            case 6:
               alert("O número escolhido foi 6");
               break;   
            default: 
                alert("Escolha um número de 1 a 6 !")   
        }
    </script>
</body>
</html>
