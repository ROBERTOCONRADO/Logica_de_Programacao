<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Problema</h1>
    <p>Pedir para o usuário digitar dois números e mostrar uma mensagem informando se foi aprovado ou não.</p>
    <p>A nota de corte é 5.</p>
    
    <script>
        let n1 = parseFloat(prompt("Digite um número"));
        let n2 = parseFloat(prompt("Digite outro número"));
        let media = (n1 + n2) / 2;
        if (media >= 5 ) {
            alert("Aprovado!");
        } else {
            alert("Reprovado!");
        }
    </script>
</body>
</html>
