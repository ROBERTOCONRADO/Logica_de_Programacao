<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Desafio</h3>
    <p>Validar um formulario de login (usuário e senha) ao clicar no botão de envio. Se tiver algum campo vazio deve ser mostrado um alert e impedir o envio.</p>

    <form action="#">
        <label for="usuário">Usuário:</label>
        <input type="text" name="usuário" id="usuário">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <input type="submit" value="Enviar" id="enviar">
    </form>
    <script src="01Desafio.js"></script>
</body>
</html>
